[pytest]
# Keep test output quiet by default
addopts = -q
# Suppress deprecation warnings from httpx TestClient 'app' shortcut and starlette testclient internals
filterwarnings =
    ignore:The 'app' shortcut is now deprecated.*:DeprecationWarning:httpx\..*
    ignore::DeprecationWarning:httpx\..*
    ignore::DeprecationWarning:starlette\.testclient
asyncio_mode = auto
